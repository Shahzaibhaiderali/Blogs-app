<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Sign up</title>
</head>

<body>
    <div class="wrapper">
        <h2 class="custom-heading form-signin-heading text-center">Sign Up</h2>
        <form class="form-signin" id="form">
            <div class="form-group">
                <input type="text" class="form-control" name="firstName" placeholder="Enter Your First Name" required
                    autofocus id="firstName">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="lastName" placeholder="Enter Your Last Name" required
                    autofocus id="lastName">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Email Address" required autofocus
                    id="email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password" required
                    id="password">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="repeatPassword" placeholder="Repeat Password"
                    required id="repeatPassword">
            </div>
            <button class="btn btn-lg btn-primary btn-block btn-signup" type="submit">Sign up</button>
            <br>
            <a href="signin.html">Already have an account? Sign in</a>
        </form>
    </div>

    <script type="module" src="signup.js"></script>
    
</body>

</html>
