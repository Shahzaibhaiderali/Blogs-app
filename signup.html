<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Your custom CSS styles go here */
    </style>
</head>
<body>

    <div class="container">
        <h2>Signup</h2>
        <form id="signupForm">
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" required>
                <small id="firstNameHelp" class="form-text text-muted">Help text for the first name.</small>
            </div>

            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" required>
                <small id="lastNameHelp" class="form-text text-muted">Help text for the last name.</small>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
                <small id="emailHelp" class="form-text text-muted">Help text for the email address.</small>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
                <small id="passwordHelp" class="form-text text-muted">Help text for the password.</small>
            </div>

            <div class="mb-3">
                <label for="repeatPassword" class="form-label">Repeat Password</label>
                <input type="password" class="form-control" id="repeatPassword" required>
                <small id="repeatPasswordHelp" class="form-text text-muted">Help text for repeating the password.</small>
            </div>

            <button type="submit" class="btn btn-primary">Signup</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="signup.js"></script>
</body>
</html>
